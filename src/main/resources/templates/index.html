<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Removed auto-refresh -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Device Lookup</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        :root { --nav-height: 56px; }

        * { box-sizing: border-box; }
        body, html {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          height: 100%;
        }

        nav {
          height: var(--nav-height);
          background: #2c3e50;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 12px;
          position: relative;
          z-index: 1000;
        }
        .logo { font-weight: 700; font-size: 1.05rem; }

        .menu {
          display: flex;
          gap: 14px;
          align-items: center;
        }
        .menu a {
          color: #fff;
          text-decoration: none;
          font-weight: 600;
          padding: 6px 8px;
          border-radius: 6px;
        }
        .menu a:hover { background: rgba(255,255,255,0.06); }

        .controls {
          display: flex;
          gap: 8px;
          align-items: center;
        }
        .controls select, .controls button {
          padding: 6px 10px;
          border-radius: 6px;
          border: none;
          font-size: 0.95rem;
        }
        .controls button { background: #3498db; color: white; cursor: pointer; }
        .controls button.logout { background: #e74c3c; }

        .hamburger {
          display: none;
          width: 40px;
          height: 40px;
          align-items: center;
          justify-content: center;
          background: transparent;
          border: none;
          cursor: pointer;
        }
        .hamburger .bar {
          display: block;
          width: 22px;
          height: 2px;
          background: white;
          margin: 3px 0;
          border-radius: 2px;
        }

        .mobile-menu {
          position: absolute;
          top: var(--nav-height);
          right: 0;
          width: 300px;
          max-width: 86%;
          height: calc(100vh - var(--nav-height));
          background: #34495e;
          padding: 14px;
          box-shadow: -6px 8px 24px rgba(0,0,0,0.25);
          z-index: 1500;
          transform: translateX(100%);
          opacity: 0;
          transition: transform 220ms ease, opacity 220ms ease;
          pointer-events: none;
          display: flex;
          flex-direction: column;
          gap: 12px;
        }
        .mobile-menu.show {
          transform: translateX(0);
          opacity: 1;
          pointer-events: auto;
        }
        .mobile-menu a {
          color: #fff;
          text-decoration: none;
          font-weight: 600;
          padding: 10px;
          border-radius: 8px;
          background: rgba(255,255,255,0.03);
        }

        .mobile-menu form { display: flex; flex-direction: column; gap: 8px; }
        .mobile-menu select, .mobile-menu button {
          padding: 10px;
          border-radius: 6px;
          border: none;
          font-size: 0.95rem;
        }

        #map {
          width: 100%;
          height: calc(100vh - var(--nav-height));
        }

        @media (max-width: 768px) {
          .menu, .controls { display: none; }
          .hamburger { display: flex; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Secura</div>

    <div class="menu">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/route}">Route</a>
    </div>

    <div class="controls">
        <form th:action="@{/}" method="get" style="display:flex; gap:8px; align-items:center;">
            <select id="device" name="device">
                <option th:each="item : ${list}"
                        th:value="${item.deviceId}"
                        th:text="${item.deviceName}"
                        th:selected="${item == device}">
                </option>
            </select>
            <button type="submit">Search</button>
        </form>

        <form action="/device" method="get" style="margin:0;">
            <button type="submit">Register</button>
        </form>

        <form th:action="@{/logout}" method="post" style="margin:0;">
            <button class="logout" type="submit">Logout</button>
        </form>
    </div>

    <button id="hamburgerBtn" class="hamburger" aria-label="Open menu" aria-expanded="false" type="button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
</nav>

<div id="mobileMenu" class="mobile-menu" aria-hidden="true">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/route}">Route</a>

    <form th:action="@{/}" method="get">
        <select id="device-mobile" name="device">
            <option th:each="item : ${list}"
                    th:value="${item.deviceId}"
                    th:text="${item.deviceName}"
                    th:selected="${item == device}">
            </option>
        </select>
        <button type="submit">Search</button>
    </form>

    <form action="/device" method="get">
        <button type="submit">Register Device</button>
    </form>

    <form th:action="@{/logout}" method="post">
        <button class="logout" type="submit">Logout</button>
    </form>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="js/leaflet.js"></script>

<script th:inline="javascript">
    /* ====== Mobile menu behavior ====== */
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.getElementById('hamburgerBtn');
      const menu = document.getElementById('mobileMenu');

      function openMenu() {
        menu.classList.add('show');
        btn.setAttribute('aria-expanded', 'true');
        menu.setAttribute('aria-hidden', 'false');
      }
      function closeMenu() {
        menu.classList.remove('show');
        btn.setAttribute('aria-expanded', 'false');
        menu.setAttribute('aria-hidden', 'true');
      }
      function toggleMenu(e) {
        e.stopPropagation();
        if (menu.classList.contains('show')) closeMenu();
        else openMenu();
      }

      btn.addEventListener('click', toggleMenu);
      document.addEventListener('click', function (ev) {
        if (menu.classList.contains('show')) {
          if (!menu.contains(ev.target) && ev.target !== btn) {
            closeMenu();
          }
        }
      });
      menu.addEventListener('click', function (ev) { ev.stopPropagation(); });
      document.addEventListener('keydown', function (ev) {
        if (ev.key === 'Escape' && menu.classList.contains('show')) closeMenu();
      });
    });

    /* ====== Device ID from query param ====== */
    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get("device");  // e.g., /?device=123

    /* ====== Leaflet map init ====== */
    const lat = /*[[${lat}]]*/;
    const lon = /*[[${long}]]*/;
    const zoom = /*[[${zoom}]]*/;

    const map = L.map('map').setView([lat, lon], zoom);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker = L.marker([lat, lon]).addTo(map)
      .bindPopup('Name:[[${name}]]<br/>Lat: [[${lat}]]<br/>Lon: [[${long}]]<br/>Time: [[${lastSeen}]]')
      .openPopup();

    /* ====== API Polling ====== */
    async function fetchLatestPosition() {
      if (!deviceId) {
        console.warn("No deviceId found in URL");
        return;
      }

      try {
        const response = await fetch(`/v1/getLastLatLong?deviceID=${deviceId}`);
        if (!response.ok) throw new Error("API error");

        const data = await response.json();
        const newLat = data.devLat;
        const newLon = data.devLong;
        const newName = data.devName;
        const newTime = data.timeStamp;
        const newBattery = data.devBattery;



        const newDevLockStatus = data.devLockStatus;
        const newDevSecStatus = data.devSecStatus;

        // Convert to boolean explicitly
        let screenLocked = (newDevLockStatus === true || newDevLockStatus === "true" || newDevLockStatus === 1) ? "Yes" : "No";
        let protectedByPassword = (newDevSecStatus === true || newDevSecStatus === "true" || newDevSecStatus === 1) ? "Yes" : "No";


        marker.setLatLng([newLat, newLon]);
        marker.setPopupContent(`${newName}<br/>Battery: %${newBattery}<br/>Screen Locked: ${screenLocked}<br/>Password/Pin/Finger/Pattern Protection: ${protectedByPassword}<br/>Lat: ${newLat}<br/>Lon: ${newLon}<br/>Time: ${newTime}`);
      } catch (err) {
        console.error("Failed to fetch position:", err);
      }
    }

    setInterval(fetchLatestPosition, 1000); // every 1s
</script>
</body>
</html>
