<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Points on Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80%;
            width: 100%;
        }
        #filterForm {
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="filterForm">
    <form th:action="@{/route}" method="get">
        <label for="startDate">Start Date:</label>
        <input type="text" id="startDate" name="startDate" placeholder="YYYY-MM-DD HH:mm:ss" required/>

        <label for="endDate">End Date:</label>
        <input type="text" id="endDate" name="endDate" placeholder="YYYY-MM-DD HH:mm:ss" required/>

        <label for="deviceId">Device:</label>
        <select id="deviceId" name="deviceId" required>
            <option value="">Select Device</option>
            <option th:each="d : ${devices}" th:value="${d.id}" th:text="${d.name}"></option>
        </select>

        <button type="submit">Filter</button>
    </form>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="js/leaflet.js"></script>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
    // Initialize flatpickr for datetime with seconds
    flatpickr("#startDate", {
        enableTime: true,
        dateFormat: "Y-m-d H:i:S",
        time_24hr: true
    });
    flatpickr("#endDate", {
        enableTime: true,
        dateFormat: "Y-m-d H:i:S",
        time_24hr: true
    });
</script>

<script th:inline="javascript">
    var points = /*[[${points}]]*/ [];

    if(points.length > 0){
        var map = L.map('map').setView(points[0], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        points.forEach(function(p){
            L.marker(p).addTo(map);
        });
    }
     //else {
     //   alert("No points available!");
   // }
</script>

</body>
</html>
