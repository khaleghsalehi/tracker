<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Device</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        nav {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .device-card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            margin: 50px auto;
        }

        .device-card h2 {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .btn {
            display: inline-block;
            padding: 0.7rem 1rem;
            margin-top: 0.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        .btn-secondary {
            background-color: #888;
        }

        .btn-secondary:hover {
            background-color: #666;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: green;
        }

        /* QR scanner box */
        #reader {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/route}">Route</a>
</nav>

<div class="device-card">
    <h2>Register New Device</h2>
    <form th:action="@{/v1/registerNewDevice}" th:object="${device}" th:method="post">
        <div class="form-group">
            <label for="deviceName">Device Name</label>
            <input type="text" id="deviceName" name="deviceName" placeholder="e.g Mahni Tablet" required/>

            <label for="deviceId">Device Code</label>
            <input type="text" id="deviceId" name="deviceId" placeholder="Scan or enter device ID" required/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <a href="/" class="btn btn-secondary">Return to Home</a>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <!-- ✅ QR Code Scanner -->
    <div id="reader"></div>
</div>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        // ✅ Fill the deviceId input field with scanned value
        document.getElementById("deviceId").value = decodedText;

        // Optionally stop scanning once a QR code is detected:
        scanner.clear().then(_ => {
            console.log("Scanner stopped after successful scan");
        }).catch(error => {
            console.error("Failed to stop scanner:", error);
        });
    }

    function onScanFailure(error) {
        // Ignore scan errors (camera is still scanning)
    }

    let scanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 200 }
    );
    scanner.render(onScanSuccess, onScanFailure);
</script>

</body>
</html>
