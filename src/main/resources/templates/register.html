<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f4f9;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .register-card {
          background: #fff;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          width: 300px;
        }

        .register-card h2 {
          margin-bottom: 1.5rem;
          font-size: 1.2rem;
          color: #333;
          text-align: center;
        }

        .form-group {
          margin-bottom: 1rem;
        }

        label {
          display: block;
          margin-bottom: 0.3rem;
          font-size: 0.9rem;
          color: #555;
        }

        input {
          width: 100%;
          padding: 0.6rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 0.95rem;
        }

        button {
          width: 100%;
          padding: 0.7rem;
          background: #4a90e2;
          border: none;
          border-radius: 4px;
          color: white;
          font-size: 1rem;
          cursor: pointer;
        }

        button:hover {
          background: #357abd;
        }

        .message {
          margin-top: 1rem;
          text-align: center;
          font-size: 0.9rem;
          color: #333;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2>Create an Account</h2>
    <form th:action="@{/v1/registerNewUser}" th:object="${registerRequest}" th:method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required/>
        </div>
        <button type="submit">Register</button>
    </form>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
