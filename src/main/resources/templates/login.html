<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f4f9;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .login-card {
          background: #fff;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          width: 300px;
        }

        .login-card h2 {
          margin-bottom: 1.5rem;
          font-size: 1.2rem;
          color: #333;
          text-align: center;
        }

        .form-group {
          margin-bottom: 1rem;
        }

        label {
          display: block;
          margin-bottom: 0.3rem;
          font-size: 0.9rem;
          color: #555;
        }

        input {
          width: 100%;
          padding: 0.6rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 0.95rem;
        }

        button {
          width: 100%;
          padding: 0.7rem;
          background: #4a90e2;
          border: none;
          border-radius: 4px;
          color: white;
          font-size: 1rem;
          cursor: pointer;
        }

        button:hover {
          background: #357abd;
        }

        a {
          display: block;
          margin-top: 1rem;
          text-align: center;
          font-size: 0.9rem;
          color: #4a90e2;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2>Please Sign In</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required/>
        </div>
        <button type="submit">Login</button>
    </form>
    <a href="/register">Create an account</a>
</div>
</body>
</html>
